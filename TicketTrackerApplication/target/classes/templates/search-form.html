<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }
        a:link{
			text-decoration: none;
			color:white;
		}
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Ticket List</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Ticket Title</th>
                    <th>Ticket Short Description</th>
                    <th>Ticket Created On</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${listOfTickets}">
                    <td th:text="${ticket.id}" />
                    <td th:text="${ticket.ticketTittle}" />
                    <td th:text="${ticket.ticketShortDescription}" />
                    <td th:text="${ticket.ticketCreatedOn}" />
                </tr>
            </tbody>
        </table>
         <button type="button" class="btn btn-info"><a th:href="@{/AllListOfTickets}">Back</a></button>
          
    </div>
   
</body>
</html>
