<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Ticket Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        form {
            margin: auto;
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form th:action="@{/save}" th:object="${ticket}" method="post">
        <table>
            <tr>
                <td><label for="id">Enter Id</label></td>
                <td><input type="text" th:field="*{id}" class="form-control" placeholder="Enter Id" readonly="readonly"></td>
            </tr>
            <tr>
                <td><label for="ticketTittle">Ticket Title</label></td>
                <td><input type="text" th:field="*{ticketTittle}" class="form-control" placeholder="Ticket Title"></td>
            </tr>
            <tr>
                <td><label for="ticketShortDescription">Ticket Short Description</label></td>
                <td><input type="text" th:field="*{ticketShortDescription}" class="form-control" placeholder="Ticket Short Description"></td>
            </tr>
          
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
